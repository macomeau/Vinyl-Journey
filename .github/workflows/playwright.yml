name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  server:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Build the stack
        run: docker compose up -d

      - name: Wait for server to be ready
        run: sleep 20

      - name: Run tests
        run: npm test